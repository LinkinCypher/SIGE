<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventario"></ion-back-button>
    </ion-buttons>
    <ion-title>Equipos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarFormulario()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargarEquipos(); $event.target.complete()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="cargando" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Cargando equipos...</p>
  </div>

  <ion-list *ngIf="!cargando">
    <ion-item-sliding *ngFor="let equipo of equipos">
      <ion-item detail="true" [routerLink]="['/inventario/equipos', equipo._id]">
        <ion-label>
          <h2>{{ equipo.modelo }} - {{ equipo.codigo }}</h2>
          <p>
            <ion-badge color="primary">{{ getNombreTipo(equipo.tipo) }}</ion-badge>
            <ion-badge color="secondary">{{ getNombreMarca(equipo.marca) }}</ion-badge>
            <ion-text color="medium"> Serie: {{ equipo.serie }}</ion-text>
          </p>
          <p *ngIf="equipo.fechaAdquisicion">
            <ion-icon name="calendar-outline"></ion-icon>
            Adquirido: {{ equipo.fechaAdquisicion | date:'dd/MM/yyyy' }}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="mostrarFormulario(equipo)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(equipo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrarFormulario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Mensaje cuando no hay equipos -->
  <div *ngIf="!cargando && equipos.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
    <p>No hay equipos registrados.</p>
    <ion-button (click)="mostrarFormulario()">Crear Nuevo Equipo</ion-button>
  </div>
</ion-content>
