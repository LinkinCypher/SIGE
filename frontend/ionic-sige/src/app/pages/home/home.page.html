<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SIGE - Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
      <ion-card-title>{{ user?.nombre }} {{ user?.apellido }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Usuario:</strong> {{ user?.username }}</p>
      <p><strong>Cargo:</strong> {{ user?.cargo || 'No asignado' }}</p>
      <p><strong>Direcci√≥n:</strong> {{ user?.direccion || 'No asignada' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let modulo of modulos">
        <ion-card [routerLink]="[modulo.ruta]" button="true">
          <ion-card-header>
            <ion-card-title>
              <ion-icon [name]="modulo.icono"></ion-icon>
              {{ modulo.nombre }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ modulo.descripcion }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
