<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventario"></ion-back-button>
    </ion-buttons>
    <ion-title>Marcas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarFormulario()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargarMarcas(); $event.target.complete()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="cargando" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Cargando marcas...</p>
  </div>

  <ion-list *ngIf="!cargando">
    <ion-item-sliding *ngFor="let marca of marcas">
      <ion-item>
        <ion-label>
          <h2>{{ marca.nombre }}</h2>
          <p *ngIf="marca.descripcion">{{ marca.descripcion }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="mostrarFormulario(marca)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(marca)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrarFormulario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Mensaje cuando no hay marcas -->
  <div *ngIf="!cargando && marcas.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
    <p>No hay marcas registradas.</p>
    <ion-button (click)="mostrarFormulario()">Crear Nueva Marca</ion-button>
  </div>
</ion-content>
