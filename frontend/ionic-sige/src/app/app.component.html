<ion-app>
  <!-- Cambiamos type="overlay" a type="push" -->
  <ion-menu contentId="main-content" type="overlay" side="start">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>SIGE</ion-list-header>
        <ion-note>Sistema de Gestión</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="p.url" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list *ngIf="authService.isLoggedIn()">
        <ion-list-header>Usuario</ion-list-header>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Router outlet para el contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
